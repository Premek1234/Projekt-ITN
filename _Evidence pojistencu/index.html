<!DOCTYPE html>
<html>
<head>
    <title>Evidence pojištěnců</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Evidence pojištěnců</h1>

    <label for="name">Jméno:</label>
    <input type="text" id="name">
    <br>

    <label for="surname">Příjmení:</label>
    <input type="text" id="surname">
    <br>

    <label for="address">Adresa:</label>
    <input type="text" id="address">
    <br>

    <label for="age">Věk:</label>
    <input type="number" id="age">
    <br>

    <label for="insuranceNumber">Číslo pojištěnce:</label>
    <input type="text" id="insuranceNumber">
    <br>

    <button onclick="addInsured()">Přidat pojištěnce</button>

    <h2>Seznam pojištěnců</h2>
    <table id="insuredTable">
        <tr>
            <th colspan="2">Jméno a Příjmení</th>
            <th>Adresa</th>
            <th>Věk</th>
            <th>Číslo pojištěnce</th>
            <th>Akce</th>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
